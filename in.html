<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: rgb(160, 86, 230);
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldiçao!</p>
    <script>
        window.alert('Estou aprendendo a usar JavaScript') //Uso para exibir uma janela de aviso
        window.confirm('Você já aprendeu?') //Uso para exibir uma janela de confirmação
        window.prompt('Qual é o seu nome?') //Uso para exibir uma janela de pergunta
    </script>
</body>
</html>
